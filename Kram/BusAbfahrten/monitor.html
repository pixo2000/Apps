<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abfahrtsmonitor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        /* Spezifische Styles für den Monitor-Modus */
        body {
            background-color: #000;
            color: #fff;
            font-family: 'VT323', monospace;
            font-size: 20px; /* Basisgröße für Pixel-Font */
        }
        .container {
            max-width: 1200px;
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px;
        }
        h1, h2 {
            color: #ffcc00;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 0 #333;
        }
        
        /* Spalten-Layout */
        .columns-wrapper {
            display: flex;
            gap: 40px;
        }
        .column {
            flex: 1;
            background: #000;
            padding: 10px;
            border: 2px solid #333;
        }
        .column h2 {
            text-align: center;
            font-size: 1.5em;
            margin-top: 0;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            color: #ffcc00;
        }

        .departure-item {
            background-color: #000;
            border: none;
            border-bottom: 1px dashed #333;
            font-size: 1.2em; 
            padding: 15px 5px;
            border-radius: 0;
        }
        .departure-item:hover {
            background-color: #111;
        }
        .time {
            color: #fff;
        }
        .on-time {
            color: #33ff33; /* Retro Green */
        }
        .delay {
            color: #ff3333; /* Retro Red */
        }
        .line-badge {
            font-size: 1.1em;
            padding: 4px 8px;
            background-color: #ffcc00;
            color: #000;
            border-radius: 0;
            font-weight: bold;
            box-shadow: 4px 4px 0px #333;
            margin-right: 15px;
        }
        #last-update {
            text-align: center;
            color: #666;
            font-size: 0.8em;
            margin-top: 20px;
            font-family: 'VT323', monospace;
        }
        
        /* Tooltip Styles */
        .tooltip {
            position: absolute;
            background-color: #000;
            color: #ffcc00;
            padding: 8px 12px;
            border: 2px solid #ffcc00;
            font-family: 'VT323', monospace;
            font-size: 1.0em;
            box-shadow: 4px 4px 0px #333;
            z-index: 1000;
            pointer-events: none;
            display: none;
            max-width: 300px;
        }
        
        .tooltip strong {
            color: #fff;
            display: block;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <div id="hover-tooltip" class="tooltip"></div>
    <div class="container">
        <h1 id="station-title">Lade Station...</h1>
        
        <div class="columns-wrapper">
            <div class="column">
                <h2>Richtung Wartestraße</h2>
                <div id="col-wartestrasse" class="departures-list">
                    <p style="text-align: center;">Lade...</p>
                </div>
            </div>
            <div class="column">
                <h2>Innenstadt</h2>
                <div id="col-other" class="departures-list">
                    <p style="text-align: center;">Lade...</p>
                </div>
            </div>
        </div>
        
        <div id="last-update"></div>
    </div>

    <script src="monitor.js"></script>
</body>
</html>
