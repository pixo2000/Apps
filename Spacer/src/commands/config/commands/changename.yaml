name: changename
aliases:
  - rename
description: Change your captain's name
help_text: |
  CHANGENAME <new name> - Change your captain's name to a new one
  
  The name must be 3-15 characters and can only contain letters, numbers, and underscores.
context_requirements:
  - not_dead
error_messages:
  no_name: "No name provided. Usage: changename <new name>"
